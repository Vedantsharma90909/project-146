<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#5A5A5A">
        <a-cylinder position = "0.5 0.5 -4" color = "#E63946" radius="0.2" height="2"></a-cylinder>
        <a-cylinder position = "-0.5 0.5 -4" color = "#E63946" radius="0.2" height="2"></a-cylinder>
        <a-box position = "0 2 -4" color = "#457B9D" scale="1.5 1.5 1"></a-box>
        <a-cylinder position = "1 2 -3.75" color = "#F1FAEE" radius="0.2" height="1" rotation="0 0 40"></a-cylinder>
        <a-cylinder position = "-1 2 -3.75" color = "#F1FAEE" radius="0.2" height="1" rotation="0 0 -40"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-box position = "0 3.1 -4" color = "#A8DADC" scale="0.4 0.4 0.2" ></a-box>
        <a-entity position="-0.1 3 -3.85" animation="property: position; from:-0.1 3 -3.85; to: -0.1 3.1 -3.85; dur: 1000; easing: linear; loop: true; dir: alternate;">
            <a-sphere radius="0.05" color="black"></a-sphere>
        </a-entity>
        <a-entity position="0.1 3 -3.85" animation="property: position; from:0.1 3 -3.85; to: 0.1 3.1 -3.85; dur: 1000; easing: linear; loop: true; dir: alternate;">
            <a-sphere radius="0.05" color="black"></a-sphere>
        </a-entity>
        <a-box scale="1 0.1 0.1" position="0 3.4 -4" color="#F9C74F" animation="property:rotation; to:0 360 -4; loop:true; easing:linear;"></a-box>

    </a-scene>
</body>
</html>
